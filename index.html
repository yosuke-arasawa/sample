<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Site</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="index.html"><img class="header-logo" src="img/sample-logo.png"></a>
            </div>
            <div class="header-right">
                <a href="#information">お知らせ</a>
                <a href="#history">沿革</a>
                <a href="#schedule">年間行事</a>
                <a href="#map">地図</a>
                <a href="#contact">お問い合わせ</a>
            </div>
        </div>
        <div class="menu">
            <a class="fa fa-bars"></a>
        </div>
    </header>



    <div class="top-wrapper">
        <div class="top-img"></div>
        <div class="container">

        </div>
    </div>



    <div class="middle-wrapper">
        <div class="container">
            <div ID="information" class="section information">
                <h3>お知らせ</h3>
                <div class="contents"></div>
            </div>
            <div ID="history" class="section history">
                <h3>沿革</h3>
                <div class="contents"></div>
            </div>
            <div ID="schedule" class="section schedule">
                <h3>年間行事</h3>
                <div class="contents"></div>
            </div>
            <div ID="map" class="section map">
                <h3>地図</h3>
                <div class="contents"></div>
            </div>
            <div ID="contact" class="section contact">
                <h3>お問い合わせ</h3>
                <div class="contents">
                    <p>メールアドレス</p>
                    <input class="mail-address">
                    <p>お問い合わせ内容</p>
                    <textarea></textarea>
                    <div></div>
                    <input class="contact-submit" type="submit" value="送信する">

                </div>
            </div>
        </div>
    </div>



    <div class="bottom-wrapper">
        <div class="container">

        </div>
    </div>



    <footer>
        <div class="container">
            <div class="footer-left">
                <a href="index.html"><img class="footer-logo" src="img/sample-logo.png"></a>
            </div>
            <div class="footer-right">
                <div class="footer-contents">
                    <a href="#information">お知らせ</a>
                    <a href="#history">沿革</a>
                    <a href="#schedule">年間行事</a>
                    <a href="#map">地図</a>
                    <a href="#contact">お問い合わせ</a>
                </div>
            </div>
            <div class="copyright">
                <p>© 2019 Sample.Co All Rights Reserved.</p>
            </div>
        </div>
    </footer>


</body>

</html>
