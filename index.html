<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Site</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <header>

        <div class="container">
            <div class="logo-left header-left">
                <img class="header-logo" src="img/sample-logo02.png">
            </div>
            <div class="header-right">
                <a class="btn btn-hover" href="#information">お知らせ</a>
                <a class="btn btn-hover" href="#history">沿革</a>
                <a class="btn btn-hover" href="#schedule">年間行事</a>
                <a class="btn btn-hover" href="#map">地図</a>
                <a class="btn btn-hover" href="#contact">お問い合わせ</a>
            </div>
        </div>

        <div id="hamb-menu">
            <a class="menu-trigger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div id="hamb-wrapper">
            <div id="hamb-contents">
                <a class="btn" href="#information">お知らせ</a>
                <a class="btn" href="#history">沿革</a>
                <a class="btn" href="#schedule">年間行事</a>
                <a class="btn" href="#map">地図</a>
                <a class="btn" href="#contact">お問い合わせ</a>
            </div>
        </div>

    </header>



    <div class="top-wrapper">

        <!-- <div class="top-img"></div> -->
        <div class="container">
        </div>

        <div class="slides">
            <div class="slide slide1 show"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>



        </div>

    </div>



    <div class="middle-wrapper">
        <div class="container">
            <div ID="information" class="section information">
                <h3>お知らせ</h3>
                <div class="contents"></div>
            </div>
            <div ID="history" class="section history">
                <h3>沿革</h3>
                <div class="contents"></div>
            </div>
            <div ID="schedule" class="section schedule">
                <h3>年間行事</h3>
                <div class="contents"></div>
            </div>
            <div ID="map" class="section map">
                <h3>地図</h3>
                <div class="contents"></div>
            </div>
            <div ID="contact" class="section contact">
                <h3>お問い合わせ</h3>
                <div class="contents">
                    <p>メールアドレス</p>
                    <input class="mail-address">
                    <p>お問い合わせ内容</p>
                    <textarea></textarea>
                    <div></div>
                    <input class="contact-submit" type="submit" value="送信する">

                </div>
            </div>
        </div>
    </div>



    <div class="bottom-wrapper">
        <div class="container">

        </div>
    </div>



    <footer>
        <div class="container">
            <div class="logo-left footer-left">
                <img class="footer-logo" src="img/sample-logo02.png">
            </div>
            <div class="footer-right">
                <div class="footer-contents">
                    <a class="btn btn-hover" href="#information">お知らせ</a>
                    <a class="btn btn-hover" href="#history">沿革</a>
                    <a class="btn btn-hover" href="#schedule">年間行事</a>
                    <a class="btn btn-hover" href="#map">地図</a>
                    <a class="btn btn-hover" href="#contact">お問い合わせ</a>
                </div>
            </div>
            <div class="copyright">
                <p>© 2019 Sample.Co All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body></html>
